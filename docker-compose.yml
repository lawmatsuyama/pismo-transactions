version: "3.5"
services:
  transactions:
    hostname: transactions
    image: transactions:latest
    build:
      context: .
    restart: always
    ports:
      - '8080:8080'
    env_file:
      - .env
    depends_on:
      - mongodb
      - rabbitmq
  mongodb:
    image: "mongo:4.0.19"
    environment:
      - MONGO_INITDB_DATABASE=account
      - MONGO_INITDB_ROOT_USERNAME=usercore
      - MONGO_INITDB_ROOT_PASSWORD=usercore
    ports:
      - "27017:27017"
    volumes:
      - ./db:/docker-entrypoint-initdb.d:ro
  rabbitmq:
    image: "rabbitmq:3-management-alpine"
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
